<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Manipulation</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<style>
    form{
        margin: 50px;
    }
    section{
        text-align: center;
        background-color: lightgrey;
        padding: 10px;
    }
    button{
        font-size: 14px;
        padding: 5px;
        box-shadow: 0 0 10px black;
    }
</style>
<body>

<div id="div">
</div>

<section>
    <h2 id="msg"></h2>
    <button type="button" onclick="sayGoodMorning()">Good Morning</button>
    <button type="button" onclick="sayGoodAfternoon()">Good Afternoon</button>
    <button type="button" onclick="sayGoodEvening()">Good Evening</button>
    <button type="button" onclick="sayGoodNight()">Good Night</button>
</section>
<br>
<!-- Event Listeners -->

<section>
    <h2 id="data"></h2>
    <button type="button" id="gm">Good Morning</button>
    <button type="button">Good Afternoon</button>
    <button type="button">Good Evening</button>
    <button type="button">Good Night</button>
</section>


<script src="10_script.js"></script>
</body>
</html>
